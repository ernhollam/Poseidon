<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Update rule</title>
	<link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			Create a form to edit the values of RuleName, there are 2 buttons: Update data and Cancel to the RuleName
			 -->
			<!--name-->
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" th:value="${name}" class="form-control" id="name"
					   placeholder="Name" th:placeholder="${ruleName.name}" required name="name">
			</div>
			<!--description-->
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" th:value="${description}" class="form-control" id="description"
					   placeholder="Description" th:placeholder="${ruleName.description}" required name="description">
			</div>
			<!--json-->
			<div class="form-group">
				<label for="json">JSON</label>
				<input type="text" th:value="${json}" class="form-control" id="json"
					   placeholder="JSON" th:placeholder="${ruleName.json}" required name="json">
			</div>
			<!--template-->
			<div class="form-group">
				<label for="template">Template</label>
				<input type="text" th:value="${template}" class="form-control" id="template"
					   placeholder="Template" th:placeholder="${ruleName.template}" required name="template">
			</div>
			<!--sqlStr-->
			<div class="form-group">
				<label for="sqlStr">sqlStr</label>
				<input type="text" th:value="${sqlStr}" class="form-control" id="sqlStr"
					   placeholder="sqlStr" th:placeholder="${ruleName.sqlStr}" required name="sqlStr">
			</div>
			<!--sqlPart-->
			<div class="form-group">
				<label for="sqlPart">sqlPart</label>
				<input type="text" th:value="${sqlPart}" class="form-control" id="sqlPart"
					   placeholder="sqlPart" th:placeholder="${ruleName.sqlPart}" required name="sqlPart">
			</div>
			<!--cancel and update Rule buttons-->
			<div class="row justify-content-center align-items-center mx-auto m-2">
				<a type="button" class="btn btn-danger text-white col-3 m-4 " th:href="@{/ruleName/list}">
					Cancel
				</a>
				<button type="submit" class="btn btn-primary col-3 m-4">
					Update Rule
				</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
